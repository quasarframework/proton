name: Build and Test EXE for TestDriver

env:
  DEBUG: napi:*

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          architecture: x64
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - name: Install dependencies
        run: |
          cd examples/api
          pnpm i --frozen-lockfile --ignore-scripts
      - name: Build API Example App
        run: |
          cd examples/api
          pnpm tauri build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app
          path: examples/api/src-tauri/target/release/app.exe
          if-no-files-found: error

  testdriver_matrix:
    name: "TestDriver Matrix"
    needs: build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: "Functions testdriver"
            file: "testdriver/functions.yml"
          - name: "Chat testdriver"
            file: "testdriver/chat_test.yml"
          - name: "P2P dynamic payment testdriver"
            file: "testdriver/p2p_dynamic_payment.yml"
          - name: "Dynamic matchmaking testdriver"
            file: "testdriver/skill_based_matchmaking.yml"
          - name: "Support search testdriver"
            file: "testdriver/support_search.yml"
          - name: "Ask AI testdriver"
            file: "testdriver/ask_ai.yml"
          - name: "Edit settings testdriver"
            file: "testdriver/edit_account_settings.yml"
          - name: "Debug console testdriver"
            file: "testdriver/debug_console.yml"
    steps:
      - name: Download Built App
        uses: actions/download-artifact@v4
        with:
          name: tauri-app
          path: ${{ runner.temp }}/tauri-app

      - name: Verify and Launch Application
        shell: pwsh
        run: |
          $exePath = "${{ runner.temp }}\tauri-app\app.exe"
          if (Test-Path $exePath) {
              Write-Host "‚úÖ Executable found at: $exePath"
              Unblock-File -Path $exePath
              Write-Host "üöÄ Launching application..."
              
              # Run process and keep it open for testing
              $process = Start-Process -FilePath $exePath -NoNewWindow -PassThru
              
              Start-Sleep -Seconds 5  # Give time for startup
              if ($process.HasExited) {
                  Write-Error "‚ùå The application exited unexpectedly."
                  exit 1
              } else {
                  Write-Host "‚úÖ Application is running successfully."
              }
          } else {
              Write-Error "‚ùå Executable not found."
              exit 1
          }

      - name: Run TestDriver Tests
        uses: testdriverai/action@main
        with:
          key: ${{ secrets.TESTDRIVER_API_KEY }}
          prompt: |
            1. /run ${{ matrix.test.file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_COLOR: "3"

